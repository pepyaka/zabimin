<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ZabImIn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet">
        <script src="plugins/jquery/jquery-2.1.0.js"></script>
        <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
        <script src="plugins/bootstrap/bootstrap.min.js"></script>
        <script src="plugins/justified-gallery/jquery.justifiedgallery.min.js"></script>
        <script src="plugins/tinymce/tinymce.min.js"></script>
        <script src="plugins/tinymce/jquery.tinymce.min.js"></script>
        <script src="js/zabimin/Zapi.js"></script>
        <script src="js/zabimin/Login.js"></script>
    </head>
<body>
<div class="container-fluid">
    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="box">
                <form class="box-content">
                    <div class="text-center">
                        <h3 class="page-header">ZabImIn Login Page</h3>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input type="text" class="form-control" name="username" value="Guest"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" name="password"/>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn" value="Login">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="rememberMe"> Remember me
                            <i class="fa fa-square-o"></i>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
