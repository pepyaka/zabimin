<div class="container-fluid">
    <div id="pageContent" class="row">
        <div class="col-lg-offset-1 col-lg-3 col-xs-6">
            <div id="host-info">
                <dl class="dl-horizontal">
                    <dt>Host name</dt>
                    <dd id="host-name">
                    </dd>
                    <dt>Visible name</dt>
                    <dd id="visible-name">
                    </dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>Groups</dt>
                    <dd id="host-groups">
                        <ul class="list-unstyled">
                        </ul>
                    </dd>
                    <dt>Applications</dt>
                    <dd id="host-applications">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Discovery rules</dt>
                    <dd id="host-discovery-rules">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Graphs</dt>
                    <dd id="host-graphs">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Web</dt>
                    <dd id="host-web">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Items</dt>
                    <dd id="host-items">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Macros</dt>
                    <dd id="host-macros">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Screens</dt>
                    <dd id="host-screens">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                    <dt>Triggers</dt>
                    <dd id="host-triggers">
                        <a class="badge" role="button" data-toggle="popover"></a>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="col-lg-7 col-xs-6">
            <dl class="dl-horizontal">
                <dt>Interfaces</dt>
                <dd>
                <table id="host-interfaces" class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>IP Address</th>
                            <th>DNS Name</th>
                            <th>Connect to</th>
                            <th>Port</th>
                            <th>Default</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </dd>
            </dl>
            <dl id="host-inventory" class="dl-horizontal">
            </dl>
        </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalFilterTriggerLabel"></h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
