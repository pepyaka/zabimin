<div class="container-fluid">
    <div id="pageContent" class="row">
        <div class="col-lg-2 col-lg-push-10 col-scroll collapse in">
            <form>
                <div class="form-group">
                    <label for="group-select">Host group</label>
                    <select class="form-control selectpicker"
                            id="group-select"
                            data-hash-args="groupid"
                            data-placeholder="Select group"
                            disabled>
                        <option value="">All hosts</option>
                    </select>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="field-select">Inventory field</label>
                            <select class="form-control selectpicker"
                                    id="field-select">
                                <option value="alias">Alias</option>
                                <option value="asset_tag">Asset tag</option>
                                <option value="chassis">Chassis</option>
                                <option value="contact">Contact</option>
                                <option value="contract_number">Contract number</option>
                                <option value="date_hw_decomm">Date HW decommissioned</option>
                                <option value="date_hw_install">Date HW installed</option>
                                <option value="date_hw_expiry">Date HW maintenance expires</option>
                                <option value="date_hw_purchase">Date HW purchased</option>
                                <option value="deployment_status">Deployment status</option>
                                <option value="hw_arch">HW architecture</option>
                                <option value="hardware">Hardware</option>
                                <option value="hardware_full">Hardware (Full details)</option>
                                <option value="host_networks">Host networks</option>
                                <option value="host_router">Host router</option>
                                <option value="host_netmask">Host subnet mask</option>
                                <option value="installer_name">Installer name</option>
                                <option value="location">Location</option>
                                <option value="location_lat">Location latitude</option>
                                <option value="location_lon">Location longitude</option>
                                <option value="macaddress_a">MAC address A</option>
                                <option value="macaddress_b">MAC address B</option>
                                <option value="model">Model</option>
                                <option value="name">Name</option>
                                <option value="notes">Notes</option>
                                <option value="oob_ip">OOB IP address</option>
                                <option value="oob_router">OOB router</option>
                                <option value="oob_netmask">OOB subnet mask</option>
                                <option value="os">OS</option>
                                <option value="os_full">OS (Full details)</option>
                                <option value="os_short">OS (Short)</option>
                                <option value="poc_1_cell">Primary POC cell</option>
                                <option value="poc_1_email">Primary POC email</option>
                                <option value="poc_1_name">Primary POC name</option>
                                <option value="poc_1_notes">Primary POC notes</option>
                                <option value="poc_1_phone_a">Primary POC phone A</option>
                                <option value="poc_1_phone_b">Primary POC phone B</option>
                                <option value="poc_1_screen">Primary POC screen name</option>
                                <option value="poc_2_cell">Secondary POC cell</option>
                                <option value="poc_2_email">Secondary POC email</option>
                                <option value="poc_2_name">Secondary POC name</option>
                                <option value="poc_2_notes">Secondary POC notes</option>
                                <option value="poc_2_phone_a">Secondary POC phone A</option>
                                <option value="poc_2_phone_b">Secondary POC phone B</option>
                                <option value="poc_2_screen">Secondary POC screen name</option>
                                <option value="serialno_a">Serial number A</option>
                                <option value="serialno_b">Serial number B</option>
                                <option value="site_zip">Site ZIP / postal</option>
                                <option value="site_address_a">Site address A</option>
                                <option value="site_address_b">Site address B</option>
                                <option value="site_address_c">Site address C</option>
                                <option value="site_city">Site city</option>
                                <option value="site_country">Site country</option>
                                <option value="site_notes">Site notes</option>
                                <option value="site_rack">Site rack location</option>
                                <option value="site_state">Site state / province</option>

                                <option value="software_app_a">Software application A</option>
                                <option value="software_app_b">Software application B</option>
                                <option value="software_app_c">Software application C</option>
                                <option value="software_app_d">Software application D</option>
                                <option value="software_app_e">Software application E</option>
                                <option value="tag">Tag</option>
                                <option value="type">Type</option>
                                <option value="type_full">Type (Full details)</option>
                                <option value="url_a">URL A</option>
                                <option value="url_b">URL B</option>
                                <option value="url_c">URL C</option>
                                <option value="vendor">Vendor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inventory-prop-value">Exactly</label>
                            <input type="text" class="form-control" id="inventory-prop-value" placeholder="...">
                        </div>
                        <button type="button" class="btn btn-default" id="inventory-prop-search">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-10 col-lg-pull-2 col-scroll">
            <table id="hosts-inventory" class="fade table table-striped table-condensed table-hover">
            </table>
        </div>
    </div>
</div>
