<div class="container-fluid">
    <div id="pageContent" class="row">
        <div class="col-lg-3 col-lg-push-9 col-scroll collapse in" id="filterPanel">
            <div id="filter">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-lg-8 col-sm-6 col-xs-10">
                            <select id="hostGroupSelect" class="navbar-btn selectpicker show-tick" title="Host group" data-style="btn-primary" data-width="49%" disabled>
                            </select>
                            <select id="hostSelect" class="navbar-btn selectpicker" title="Host" data-live-search="true" multiple data-selected-text-format="count" data-style="btn-primary" data-width="49%" disabled>
                            </select>
                        </div>
                        <div class="col-lg-4 col-sm-6 col-xs-2">
                            <button type="button" class="btn btn-default navbar-btn pull-right" data-toggle="collapse" data-target="#filterPanel">
                                <span class="glyphicon glyphicon-filter"></span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterTriggerStatus" class="col-xs-6 control-label">Trigger status</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control" id="filterTriggerStatus">
                                <option value="">Recent problem</option>
                                <option value="Problem">Problem</option>
                                <option value="Any">Any</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterAcknowledgeStatus" class="col-xs-6 control-label">Acknowledge status</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control pull-right" id="filterAcknowledgeStatus">
                                <option value="">Any</option>
                                <option value="Acknowledged">Acknowledged events</option>
                                <option value="Unacknowledged">Unacknowledged events</option>
                                <option value="LastUnacknowledged">Last event unacknowledged</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterEvents" class="col-xs-6 control-label">Events</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control pull-right" id="filterEvents">
                                <option value="">Hide all</option>
                                <option value="showAll">Show all (7 Days)</option>
                                <option value="showUnacknowledged">Show unacknowledged (7 Days)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterMinSeverity" class="col-xs-6 control-label">Minimum trigger severity</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control" id="filterMinSeverity">
                                <option value="">Not classified</option>
                                <option value="Information">Information</option>
                                <option value="Warning">Warning</option>
                                <option value="Average">Average</option>
                                <option value="High">High</option>
                                <option value="Disaster">Disaster</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterLastChangeSince" class="col-xs-6 control-label">Last change since</label>
                        <div class='col-xs-6'>
                            <div class="input-group date datetimepicker" id="filterLastChangeSince">
                                <span class="input-group-addon datepickerbutton">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input type='text' class="form-control" data="datePicktime" data-date-pickTime="false"/>
                                <span class="input-group-addon datetimepicker-clear">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterLastChangeTill" class="col-xs-6 control-label">Last change till</label>
                        <div class='col-xs-6'>
                            <div class='input-group date datetimepicker' id='filterLastChangeTill' data-date-use-current="false">
                                <span class="input-group-addon datepickerbutton">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input type='text' class="form-control" data="datePicktime" data-date-pickTime="false"/>
                                <span class="input-group-addon datetimepicker-clear">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filterByName" class="col-xs-6 control-label">Filter by name</label>
                        <div class="col-xs-6">
                            <div class="input-group" id="filterByName">
                                <input class="form-control" type="text" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-filter"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-6 col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input id="filterShowDetails" type="checkbox" /> Show details
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-6 col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input id="filterMaintenance" type="checkbox" /> Show only hosts in maintenance
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-6 col-xs-4">
                            <button type="button" class="btn btn-default btn-block" id="filterReset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-9 col-lg-pull-3 col-scroll">
            <table id="triggers" class="fade table table-striped table-condensed table-hover">
            </table>
        </div>
    </div><!-- Page content end -->
</div><!-- Page content end -->
