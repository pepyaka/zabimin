<div class="container-fluid">
    <div id="pageContent" class="row">
        <div class="col-lg-3 col-lg-push-9 col-scroll">
            <div id="filter">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="group-select" class="col-lg-6 control-label">Group</label>
                        <div class="col-lg-6">
                            <select class="selectpicker form-control pull-right"
                                    id="group-select"
                                    data-style="btn-primary"
                                    data-hash-args="groupid"
                                    disabled>
                                <option value="">All groups</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="host-select" class="col-lg-6 control-label">Host</label>
                        <div class="col-lg-6">
                            <select class="selectpicker form-control pull-right"
                                    id="host-select"
                                    data-style="btn-primary"
                                    data-hash-args="hostid"
                                    disabled>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="trigger-status" class="col-xs-6 control-label">Trigger status</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control pull-right"
                                    data-hash-args="trigger"
                                    id="trigger-status">
                                <option value="">Recent problem</option>
                                <option value="Problem">Problem</option>
                                <option value="Any">Any</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ack-status" class="col-xs-6 control-label">Ack status</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control pull-right"
                                    data-hash-args="ack"
                                    id="ack-statustatus">
                                <option value="">Any</option>
                                <option value="acknowledged">Acknowledged events</option>
                                <option value="unacknowledged">Unacknowledged events</option>
                                <option value="lastUnacknowledged">Last event unacknowledged</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="events" class="col-xs-6 control-label">Events</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control pull-right"
                                    data-hash-args="events"
                                    id="events">
                                <option value="">Hide all</option>
                                <option value="all">Show all (7 Days)</option>
                                <option value="unacknowledged">Show unacknowledged (7 Days)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="min-severity" class="col-xs-6 control-label">Minimum severity</label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control"
                                    data-hash-args="priority"
                                    id="min-severity">
                                <option value="">Not classified</option>
                                <option value="1">Information</option>
                                <option value="2">Warning</option>
                                <option value="3">Average</option>
                                <option value="4">High</option>
                                <option value="5">Disaster</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="filter-by-name" class="col-xs-6 control-label">Filter by name</label>
                        <div class="col-xs-6">
                            <div class="input-group" id="filter-by-name">
                                <input class="form-control" type="text" placeholder="Search..."/>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-filter"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="app-select" class="col-lg-6 control-label">Application</label>
                        <div class="col-lg-6">
                            <select class="selectpicker form-control pull-right"
                                    id="app-select"
                                    data-hash-args="app"
                                    disabled>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-6 col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input id="maintenance" type="checkbox" /> Show only hosts in maintenance
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-6 col-xs-3">
                            <button type="button" class="btn btn-default btn-block" id="filter-reset">
                                Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-9 col-lg-pull-3 col-scroll">
            <table id="triggers" class="table table-striped table-condensed table-hover">
            </table>
        </div>
    </div><!-- Page content end -->
</div><!-- Page content end -->
