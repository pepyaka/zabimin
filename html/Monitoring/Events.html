<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-push-9 col-scroll">
            <div id="filter">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
            <div class="col-lg-8 col-sm-6 col-xs-10">
                <select id="hostGroupSelect" class="navbar-btn selectpicker show-tick" title="Host group" data-style="btn-primary" data-width="49%" disabled>
                </select>
                <select id="hostSelect" class="navbar-btn selectpicker" title="Host" data-live-search="true" multiple data-selected-text-format="count" data-style="btn-primary" data-width="49%" disabled>
                </select>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-2">
                <div class="pull-right">
                <button type="button" class="btn btn-default navbar-btn hidden-xs">
                    CSV
                </button>
                <button type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-filter"></span>
                </button>
                </div>
            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-6 control-label">
                            Event type
                        </label>
                        <div class="col-xs-6">
                            <select class="selectpicker form-control" id="filterEventType" data-style="btn-primary" aria-describedby="filterEventTypeHelp">
                                <optgroup label="Trigger">
                                    <option value="0.0">Trigger</option>
                                </optgroup>
                                <optgroup label="Discovery rule">
                                    <option value="1.1">Discovered host</option>
                                    <option value="1.2">Discovered service</option>
                                </optgroup>
                                <optgroup label="Auto registration">
                                    <option value="2.3">Auto-registred host</option>
                                </optgroup>
                                <optgroup label="Internal event">
                                    <option value="3.0">Trigger</option>
                                    <option value="3.4">Item</option>
                                    <option value="3.5">LLD rule</option>
                                </optgroup>
                            </select>
                            <span id="filterEventTypeHelp" class="help-block">Type of object that is related to the event</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='col-xs-12'>
                            <div id="timeRange" class="input-group">
                                <input type='text' class="form-control"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class='col-xs-6'>
                                    <label for="filterEventsSince">Since</label>
                                    <input id="filterEventsSince" type='text' class="form-control datetimepicker"/>
                                </div>
                                <div class='col-xs-6'>
                                    <label for="filterEventsTill">Till</label>
                                    <input id="filterEventsTill" type='text' class="form-control datetimepicker"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="filterPeriodSelect">Last period</label>
                                    <div id="filterPeriodSelect" class="btn-group btn-group-justified">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">Hour</button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">Day</button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">Week</button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">Year</button>
                                        </div>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">All</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="filterTrigger" class="form-group">
                        <label class="col-xs-3 control-label">
                            Trigger
                        </label>
                        <div class="col-xs-9">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalFilterTrigger" disabled="disabled">
                                    Select
                                </button>
                                <button id="filterTriggerReset" type="button" class="btn btn-default">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9 col-md-pull-3 col-scroll">
            <table id="triggerEvent" class="table table-hover table-condensed table-striped">
            </table>
        </div>
    </div>
</div><!-- Page content end -->

<!-- Modal -->
<div class="modal fade" id="modalFilterTrigger" tabindex="-1" role="dialog" aria-labelledby="modalFilterTriggerLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalFilterTriggerLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-sm-3 col-modal-scroll">
                <ul id="filterTriggerHostGroupList" class="nav nav-pills nav-stacked">
                    <li class="active" data-hostids="" data-groupid="0"><a href="#">All host groups</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-modal-scroll">
                <div id="filterTriggerHostList" class="panel-group">
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
