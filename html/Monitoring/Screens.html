<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-md-push-10 col-scroll">
            <div id="filter">
                <form>
                    <div class="form-group">
                        <label for="screen-select" class="control-label">Screen</label>
                        <div class="">
                            <select class="selectpicker form-control pull-right"
                                    id="screen-select"
                                    data-style="btn-primary"
                                    data-hash-args="screenid"
                                    disabled>
                                <option value="">Nothing selected</option>
                            </select>
                        </div>
                    </div>
                </form>
                <br>
                <br>
                <form class="form-horizontal">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class='col-xs-12'>
                                    <label for="datetimerange-slider">Time interval</label>
                                    <input  class="hidden"
                                            id="datetimerange-slider"
                                            type="text"
                                            data-slider-range="true"
                                            data-slider-enabled="false">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimerange-since" class="col-xs-3 control-label">Since</label>
                                <div class='col-xs-9'>
                                    <input id="datetimerange-since" type='text' class="form-control datetimepicker"/>
                                </div>
                            <div class="form-group">
                            </div>
                                <label for="datetimerange-till" class="col-xs-3 control-label">Till</label>
                                <div class='col-xs-9'>
                                    <input id="datetimerange-till" type='text' class="form-control datetimepicker"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimerange-select" class="col-xs-12">Fixed interval</label>
                                <div class="col-xs-12">
                                    <select class="selectpicker form-control pull-right"
                                            id="datetimerange-select"
                                            data-style="btn-default">
                                        <option value="" disabled="disabled">Custom range</option>
                                        <option value="hour">Hour</option>
                                        <option value="day">Day</option>
                                        <option value="today">Today</option>
                                        <option value="yesterday">Yesterday</option>
                                        <option value="week">Week</option>
                                        <option value="this_week">This week</option>
                                        <option value="last_week">Last week</option>
                                        <option value="month">Month</option>
                                        <option value="this_month">This month</option>
                                        <option value="last_month">Last month</option>
                                        <option value="year">Year</option>
                                        <option value="this_year">This year</option>
                                        <option value="last_year">Last year</option>
                                        <option value="all">All</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-10 col-md-pull-2 col-scroll">
            <h3 class="text-center" id="screen-name"></h3>
            <table id="screens" align="center" border="2" bordercolor="white">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div><!-- Page content end -->
