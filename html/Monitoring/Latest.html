<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-lg-push-10">
            <form class="form-horizontal" id="filter">
                <div class="form-group">
                    <label class="col-lg-4 control-label">Group</label>
                    <div class="col-lg-8">
                        <select class="selectpicker form-control pull-right"
                                data-style="btn-primary"
                                data-hash-arg="groupid"
                                disabled>
                            <option value="">All groups</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Hosts</label>
                    <div class="col-lg-8">
                        <select class="selectpicker form-control pull-right"
                                data-style="btn-primary"
                                data-hash-arg="hostid"
                                multiple
                                disabled>
                            <option value="">All hosts</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Application</label>
                    <div class="col-lg-8">
                        <select class="selectpicker form-control pull-right"
                                data-style="btn-primary"
                                data-hash-arg="app"
                                disabled>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-4 control-label">Item name</label>
                    <div class="col-lg-8">
                        <input  type="text"
                                class="form-control"
                                data-hash-arg="name"
                                placeholder="Item like ...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-hash-arg="errors">
                                Show items without data
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-hash-arg="details">
                                Show details
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="pull-right">
                            <button type="reset" class="btn btn-default">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-10 col-lg-pull-2">
            <table id="items" class="table table-striped table-condensed table-hover" disabled>
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th data-field="hosts"
                            data-sortable="true">
                            Hosts
                        </th>
                        <th data-field="applications"
                            data-sortable="true">
                            Applications
                        </th>
                        <th data-field="name"
                            data-sortable="true">
                            Item name
                        </th>
                        <th data-field="delay"
                            data-sortable="true">
                            Interval
                        </th>
                        <th data-field="history"
                            data-sortable="true">
                            History
                        </th>
                        <th data-field="trends"
                            data-sortable="true">
                            Trends
                        </th>
                        <th data-field="type"
                            data-sortable="true">
                            Type
                        </th>
                        <th data-field="lastclock"
                            data-sortable="true">
                            Last check
                        </th>
                        <th data-field="lastvalue"
                            data-sortable="true">
                            Last value
                        </th>
                        <th data-field="prevvalue"
                            data-sortable="true">
                            Value change
                        </th>
                        <th data-field="error"
                            data-sortable="true">
                            Info
                        </th>
                    </tr>
                </thead>
            </table>
            <br/>
            <div class="btn-group" id="graph-links" role="group">
                <a class="btn btn-default disabled"
                    href=""
                    data-href="#!Monitoring/Latest/Data"
                    type="button">
                        Line graphs
                </a>
                <a class="btn btn-default disabled"
                    href=""
                    data-href="#!Monitoring/Latest/Data&stacked=true"
                    type="button">
                        Stacked graphs
                </a>
            </div>
        </div>
    </div>
</div>
