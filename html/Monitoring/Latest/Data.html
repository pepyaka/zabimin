<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-md-push-9">
            <div id="filter">
                <form role="form">
                    <div class="form-group">
                        <label for="data-type">Data type</label>
                        <div id="data-type" class="btn-group btn-group-justified">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" value="graph">Graph</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" value="table">Table</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-default" value="text">Text</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class='col-xs-6'>
                                    <label for="since">Since</label>
                                    <input id="since" type='text' class="form-control datetimepicker"/>
                                </div>
                                <div class='col-xs-6'>
                                    <label for="till">Till</label>
                                    <input id="till" type='text' class="form-control datetimepicker"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="period-select">Last period</label>
                                    <div id="period-select" class="btn-group btn-group-justified">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default" value="d">Day</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default" value="w">Week</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default" value="M">Month</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default" value="y">Year</button>
                                        </div>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default">All</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9 col-md-pull-3">
            <h4 id="title" class="text-center">
            </h4>
            <div class="" id="graph">
                <div class="aspect-ratio-16-by-9">
                    <div id="chart"></div>
                </div>
            </div>
            <div id="table" class="hidden">
            </div>
            <div id="text" class="hidden">
            </div>
        </div>
    </div>
</div><!-- Page content end -->
