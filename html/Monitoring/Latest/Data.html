<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-md-push-10">
            <div id="filter">
                <div class="btn-group btn-group-justified" id="latest-data-trends" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-hash-value="">History</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-hash-value="true">Trends</button>
                    </div>
                </div>
                <br>
                <form class="form-horizontal">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class='col-xs-12'>
                                    <label for="datetimerange-slider">Time interval</label>
                                    <input  class="hidden"
                                            id="datetimerange-slider"
                                            type="text"
                                            data-slider-range="true"
                                            data-slider-enabled="false">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimerange-since" class="col-xs-3 control-label">Since</label>
                                <div class='col-xs-9'>
                                    <input id="datetimerange-since" type='text' class="form-control datetimepicker"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimerange-till" class="col-xs-3 control-label">Till</label>
                                <div class='col-xs-9'>
                                    <input id="datetimerange-till" type='text' class="form-control datetimepicker"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="datetimerange-select" class="col-xs-3 control-label">Fixed</label>
                                <div class="col-xs-9">
                                    <select class="selectpicker form-control pull-right"
                                            id="datetimerange-select"
                                            data-style="btn-default">
                                        <option value="" disabled="disabled">Custom range</option>
                                        <option value="hour">Hour</option>
                                        <option value="day">Day</option>
                                        <option value="today">Today</option>
                                        <option value="yesterday">Yesterday</option>
                                        <option value="week">Week</option>
                                        <option value="this_week">This week</option>
                                        <option value="last_week">Last week</option>
                                        <option value="month">Month</option>
                                        <option value="this_month">This month</option>
                                        <option value="last_month">Last month</option>
                                        <option value="year">Year</option>
                                        <option value="this_year">This year</option>
                                        <option value="last_year">Last year</option>
                                        <option value="all">All</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><!-- dateTimeRangePicker -->
                </form>
            </div>
        </div>
        <div class="col-md-10 col-md-pull-2">
            <h4 id="latest-data-title" class="text-center">
                Host: graph
            </h4>
            <div id="latest-data-tabs">
                <ul class="nav nav-tabs">
                    <li data-hash-value="graph">
                        <a href="">Graph</a>
                    </li>
                    <li data-hash-value="table">
                        <a href="">Table</a>
                    </li>
                    <li data-hash-value="text">
                        <a href="">Text</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane" id="latest-data-graph">
                        <div class="aspect-ratio-16-by-9">
                            <div id="chart">Chart</div>
                        </div>
                    </div>
                    <div class="tab-pane" id="latest-data-table">
                        <br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th data-field="clock">Time</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="tab-pane" id="latest-data-text">
                        <br>
                        <pre>Text data</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- Page content end -->
