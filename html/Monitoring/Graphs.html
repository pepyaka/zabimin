<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-lg-push-10">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="group-list" class="col-xs-3 control-label">Group</label>
                    <div class="col-xs-9">
                        <select class="form-control selectpicker pull-right"
                                id="group-list"
                                data-style="btn-primary"
                                data-hash-args="groupid"
                                disabled>
                            <option value="">All groups</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="group-list" class="col-xs-3 control-label">Host</label>
                    <div class="col-xs-9">
                        <select class="form-control selectpicker pull-right"
                                id="host-list"
                                data-style="btn-primary"
                                data-hash-args="hostid"
                                data-live-search="true"
                                disabled>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="group-list" class="col-xs-3 control-label">Graph</label>
                    <div class="col-xs-9">
                        <select class="form-control selectpicker pull-right"
                                id="graph-list"
                                data-style="btn-primary"
                                data-hash-args="graphid"
                                data-live-search="true"
                                disabled>
                        </select>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <div class='col-xs-12'>
                                <label for="datetimerange-slider">Time interval</label>
                                <input  class="hidden"
                                        id="datetimerange-slider"
                                        type="text"
                                        data-slider-range="true"
                                        data-slider-enabled="false">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datetimerange-since" class="col-xs-3 control-label">Since</label>
                            <div class='col-xs-9'>
                                <input id="datetimerange-since" type='text' class="form-control datetimepicker"/>
                            </div>
                        <div class="form-group">
                        </div>
                            <label for="datetimerange-till" class="col-xs-3 control-label">Till</label>
                            <div class='col-xs-9'>
                                <input id="datetimerange-till" type='text' class="form-control datetimepicker"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datetimerange-select" class="col-xs-12">Fixed interval</label>
                            <div class="col-xs-12">
                                <select class="selectpicker form-control pull-right"
                                        id="datetimerange-select"
                                        data-style="btn-default">
                                    <option value="" disabled="disabled">Custom range</option>
                                    <option value="hour">Hour</option>
                                    <option value="day">Day</option>
                                    <option value="today">Today</option>
                                    <option value="yesterday">Yesterday</option>
                                    <option value="week">Week</option>
                                    <option value="this_week">This week</option>
                                    <option value="last_week">Last week</option>
                                    <option value="month">Month</option>
                                    <option value="this_month">This month</option>
                                    <option value="last_month">Last month</option>
                                    <option value="year">Year</option>
                                    <option value="this_year">This year</option>
                                    <option value="last_year">Last year</option>
                                    <option value="all">All</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
