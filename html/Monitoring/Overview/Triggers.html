<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-md-push-10 col-scroll">
            <nav>
                <ul class="nav nav-pills">
                    <li><a href="#!Monitoring/Overview" id="overview-hosts">Hosts</a></li>
                    <li class="active"><a href="#!Monitoring/Overview/Triggers" id="overview-triggers">Triggers</a></li>
                    <li><a href="#!Monitoring/Overview/Data" id="overview-data">Data</a></li>
                </ul>
            <nav>
            <br>
            <form id="filter">
                <div class="form-group">
                    <label for="group-list" class="control-label">Host group</label>
                    <select class="form-control selectpicker" id="group-list" data-hash-args="groupid" disabled>
                        <option value="">All hosts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-trigger-status" class="control-label">Trigger status</label>
                    <select class="form-control selectpicker" id="filter-trigger-status" data-hash-args="status">
                        <option value="">Recent problem</option>
                        <option value="Problem">Problem</option>
                        <option value="Any">Any</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-ack-status" class="control-label">Acknowledge status</label>
                    <select class="form-control selectpicker" id="filter-ack-status" data-hash-args="ack">
                        <option value="">Any</option>
                        <option value="1">Unacknowledged events</option>
                        <option value="2">Last event unacknowledged</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-min-severity" class="control-label">Minimum trigger severity</label>
                    <select class="form-control selectpicker" id="filter-min-severity" data-hash-args="severity">
                        <option value="0">Not classified</option>
                        <option value="1">Information</option>
                        <option value="2">Warning</option>
                        <option value="3">Average</option>
                        <option value="4">High</option>
                        <option value="5">Disaster</option>
                    </select>
                </div>
                <div id="filter-since">
                    <div class="checkbox col-md-6">
                        <label>
                            <input type="checkbox"> Age less than
                        </label>
                    </div>
                    <div class="input-group col-md-6"> 
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="age-minus" disabled>
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                        <input type="text" class="form-control text-center" value="14" disabled>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="age-plus" disabled>
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <br>
                <button type="button" class="btn btn-primary pull-right" id="filter-reset">Reset</button>
            </form>
        </div>
        <div class="col-md-10 col-md-pull-2 col-scroll">
            <div id="overview-table">
                <table class="table table-striped table-condensed table-hover" disabled>
                </table>
            </div>
        </div>
    </div>
</div>
